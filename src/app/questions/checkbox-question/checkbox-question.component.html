<p-dialog header="Add a Checkbox Component" visible="true" modal="modal" showEffect="fade" width="600" responsive="true"
          id="checkBoxDialog">
  <form [formGroup]="checkBoxFieldForm">
  <ul class="nav nav-pills">
    <li role="presentation" [ngClass]="{active:isDisplayTabOn}">
      <a (click)="onCheckBoxFieldTabClick('Display')">Display</a>
    </li>
    <li role="presentation" [ngClass]="{active:isValidationTabOn}"><a (click)="onCheckBoxFieldTabClick('Validations')">Validations</a></li>

  </ul>

    <div *ngIf="isDisplayTabOn">
      <div class="form-group ">
        <label for="label" class="form-label-required">Label</label>
          <input id="label" type="text" name="label" class="form-control" required [uniqueValue]="theAddQuestionsService.getQuestionLabels()"
                 formControlName="label">
        <div *ngIf="checkBoxFieldForm.controls.label.dirty && !checkBoxFieldForm.controls.label.valid" class="alert alert-danger">
          <div *ngIf="checkBoxFieldForm.controls.label.errors.required ">
            Label is Required
          </div>
          <div *ngIf="checkBoxFieldForm.controls.label.errors.isNotUnique ">
            Label should be unique
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="Default_Value" >Default Value</label>
          <input id="Default_Value" type="text" class="form-control"  formControlName="defaultValue">
      </div>

    </div>
    <div *ngIf="isValidationTabOn" formGroupName="validations">
      <div class="form-group col-sm-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" formControlName="requiredValidation"> Required
          </label>
        </div>
      </div>

    </div>
    <footer>
      <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button type="button" class="btn btn-primary" (click)="onCheckBoxFieldSave()" [disabled]="!checkBoxFieldForm.valid">Save</button>
        <button type="button" class="btn btn-primary" (click)="onCheckBoxFieldClose()">Close</button>
      </div>
    </footer>


</form>


</p-dialog>
